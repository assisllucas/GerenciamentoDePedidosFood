<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}">

<meta charset="ISO-8859-1">
<title>Alteração de Cliente</title>
</head>
<body>
<!-- Importa o menu padrao do sistema -->
<div th:insert="~{layout/menu}"></div>


<form name="alterar_cliente" class="form-horizontal"  method="POST" th:action="@{/alterar_cliente}" th:object="${clienteEntity}">
<div class="container">	
<h2>Cliente</h2>

<div class="container">
<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>

<input class="form-control" type="hidden" maxlength="50" name="IdCliente" id="IdCliente" th:value="${cliente.idCliente}" />	
	
<div class="mb-3">
  <label for="nome" class="form-label">Nome</label>
<input type="text" class="form-control" id="nome" name="nome" th:value=${cliente.nome} required>
</div>
<div class="mb-3">
  <label for="cep" class="form-label">Cep</label>
<input type="text" class="form-control" id="sobrenome" name="cep" th:value=${cliente.cep}  required>
<div class="mb-3">
  <label for="rua" class="form-label">Rua</label>
<input type="text" class="form-control" id="rua" name="rua" th:value=${cliente.rua} required>
</div>
<div class="mb-3">
  <label for="telefone" class="form-label">Telefone</label>
<input type="text" class="form-control" id="telefone" name="telefone" th:value=${cliente.telefone} required>
</div>
<div class="mb-3">
  <label for="bairro" class="form-label">Bairro</label>
<input type="text" class="form-control" id="bairro" name="bairro" th:value=${cliente.bairro} required>
</div>
<div class="mb-3">
  <label for="numero" class="form-label">Número</label>
<input type="text" class="form-control" id="numero" name="numero" th:value=${cliente.numero} required>
</div>
<div class="mb-3">
    <button type="submit" class="btn btn-success form-control">Alterar</button>
</div>     
</div>
</form>			

</body>
	<!-- Importa o rodape padrao do sistema -->
	<div th:insert="~{layout/rodape}"></div>
</html>
